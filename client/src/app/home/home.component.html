<div class="container">
  
    <h1>Hello there</h1>
  
    <p>Won't you please <a routerLink="/login">sign in</a> or <a routerLink="/register">register</a>?</p>

    <div id="demo" class="carousel slide" data-ride="carousel" data-interval="5500">

      <h1>Top Stories</h1>
    
      <!-- The slideshow -->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <!--<p>{{ article.content }}</p>-->
        </div>
        <div class="carousel-item" *ngFor="let article of articles.slice(1)">
          <a class="text-dark" href={{article.url}}><h3 class="text-center m-3">{{ article.title }}</h3></a>
          <img class="rounded-circle carousel-img" src={{article.urlToImage}} alt="" width="400px" height="400px">
          <!--<p>{{ article.content }}</p>--> 
        </div>
    
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    
    </div>
  
  </div>
