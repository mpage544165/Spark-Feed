<div class="container">
    <h1>{{ topic | uppercase }}</h1>

    <div id="card" *ngFor="let article of articles; let i = index">
        <div class="card flex-row my-3" [style]="'animation-delay: ' + i/10 + 's;'">
            <img class="rounded-circle ml-3 mt-3" src={{article.urlToImage}} alt="" width="100px" height="100px">
            <div class="card-body">
                <h4 class="card-title">{{article.title}}</h4>
                <p class="card-text">{{article.description}}</p>
                <a href="#" class="card-link">Visit Webiste</a>
                <button class="btn btm-success" (click)="saveToLibrary(i)">Add to Library</button>
            </div>
        </div>
    </div>
    <script></script>
</div>
