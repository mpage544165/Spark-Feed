
<div class="container">

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add Topic</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                <div class="input-group mb-4">
                    <input #newTopic class="form-control form-control-lg" type="text" placeholder="topic..." 
                            (keyup.enter)="addNewTopic(newTopic.value)"/>
                </div>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addNewTopic(newTopic.value)">Add</button>
              </div>
            </div>
          </div>
    </div>

    <div class="input-group mb-4">
        <input class="form-control form-control-lg" type="search" placeholder="search..."/>
        <div class="input-group-append">
            <button class="btn btn-success">Search</button>
        </div>
    </div>

    <h3>Topics</h3>
    <div class="d-flex flex-wrap justify-content-between">
            <!--<img class="circle" src="../../assets/" alt="">-->
                <div class="topic-container">
                    <p class="">Add New Topic</p> 
                    <a class="text-dark" href="" data-toggle="modal" href="#myModal">
                        <img class="rounded-circle carousel-img" src="../../assets/img/plus.png" alt="" width="200px" height="200px">
                    </a>
                </div>
                <div class="topic-container" *ngFor="let topic of topics"> 

                    <div id="demo" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5500">
                        <p class="">{{topic | uppercase}}</p>
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                  
                          <div class="carousel-item active" *ngIf="topicsDictionary[topic]?.articles[0]">
                            <a class="text-dark" [routerLink]="['/profile', 'topic', topic]"><!--href={{topicsDictionary[topic]?.articles[0]?.url}}-->
                                <img class="rounded-circle carousel-img" src={{topicsDictionary[topic]?.articles[0]?.urlToImage}} alt="" width="200px" height="200px">
                            </a>
                          </div>
                          <div class="carousel-item" *ngFor="let article of topicsDictionary[topic]?.articles.slice(10)"> 
                            <a class="text-dark" [routerLink]="['/profile', 'topic', topic]">
                                <img class="rounded-circle carousel-img" src={{article.urlToImage}} alt="" width="200px" height="200px">
                            </a>
                            <!--<p>{{ article.content }}</p>--> 
                          </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
